<!DOCTYPE html>
<html>
<head>
    <title>Election Results</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/results.css' %}">
</head>
<body>
    <div class="container">
        <h1>Election Results</h1>
        {% for post in posts %}
            <div class="post-box">
                <h2>{{ post.name }}</h2>
                <ul>
                    {% for candidate in post.candidates.all %}
                        <li>
                            <div class="candidate-info">
                                <img src="{{ candidate.photo.url }}" alt="{{ candidate.name }}">
                                <p>{{ candidate.name }} - {{ candidate.vote_set.count }} votes</p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
        <a href="{% url 'manage' %}" class="btn">Manage Election</a>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>
</body>
</html>
