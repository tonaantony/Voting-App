<!DOCTYPE html>
<html>
<head>
    <title>Manage Election</title>
</head>
<body>
    <h1>Manage Election</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.name }}
                <ul>
                    {% for candidate in post.candidates.all %}
                        <li>
                            <img src="{{ candidate.photo.url }}" alt="{{ candidate.name }}" style="width:100px;height:100px;">
                            {{ candidate.name }}
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin:index' %}">Admin Dashboard</a>
    <a href="{% url 'results' %}">View Results</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
